<p-toast></p-toast>

<div class="card">
    <p-toolbar>
        <h5 style="color: #495057;">Settings</h5>
    </p-toolbar>
    <br>
    <div class="d-flex justify-content-center">
        <p-card>
            <div style="width: 200px;"></div>
            <form [formGroup]="settingsForm" class="form-group">
                <div class="row">
                    <div class="form-group">
                        <label for="firebase">Connection:</label>
                        <p-listbox [options]="options" [optionLabel]="'label'" [optionValue]="'value'"
                            formControlName="firebase">
                        </p-listbox>
                    </div>
                </div>
            </form>
        </p-card>
    </div>
    <br>
    <br>
</div>

<br>
