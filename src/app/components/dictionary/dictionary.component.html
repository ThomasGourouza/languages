<br>
<div class="row">
    <div class="col" *ngFor="let category of dictionary">
        <strong>{{ category.name }}</strong>
        <br>
        <table>
            <tr *ngFor="let item of category.content; let i = index">
                <td>
                    &nbsp;{{ i }}
                </td>
                <td>
                    &nbsp;{{ item.expression }}
                </td>
                <td>
                    &nbsp;{{ item.translation }}
                </td>
            </tr>
        </table>
    </div>
</div>
<br>
