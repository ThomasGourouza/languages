<div class="row">
    <div class="col" *ngFor="let category of categories">
        <strong>{{ category }}</strong>
        <br>
        <div *ngFor="let word of dictionary | filter:category; let i = index">
            <app-word-form [index]="i + 1" [word]="word"></app-word-form>
        </div>
    </div>
</div>
