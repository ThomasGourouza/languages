<p-table [value]="item.subcategory" selectionMode="multiple" [selection]="selectedSubcategory"
    (onRowSelect)="onRowSelect($event.data, true)"
    (onRowUnselect)="onRowSelect($event.data, false)" styleClass="p-mt-5"
    dataKey="name">
    <ng-template pTemplate="caption">
        <p-checkbox [ngModel]="item.category.selected"
            (onChange)="onCheckboxChange($event.checked)" [binary]="true">
        </p-checkbox>
        {{ item.category.name | titlecase }}
    </ng-template>
    <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
        <tr [pSelectableRow]="data" [pSelectableRowIndex]="rowIndex">
            <td>{{ data.name | titlecase }}</td>
        </tr>
    </ng-template>
</p-table>
