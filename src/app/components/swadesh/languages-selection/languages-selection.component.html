<p-table [value]="languages | sort:'rank'" selectionMode="multiple"
    [(selection)]="selectedLanguages" (onRowSelect)="onRowSelect($event.data, true)"
    (onRowUnselect)="onRowSelect($event.data, false)" styleClass="p-mt-5" dataKey="name">
    <ng-template pTemplate="body" let-language let-rowIndex="rowIndex">
        <tr [pSelectableRow]="language" [pSelectableRowIndex]="rowIndex">
            <td>
                {{ language.name | titlecase }}
            </td>
            <td class="d-flex justify-content-end">
                <button pButton pRipple icon="pi pi-chevron-up"
                    class="p-button-rounded p-button-primary p-button-outlined" [disabled]="language.rank === 1"
                    (click)="onLanguageUp(language)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
